<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/miama" rel="stylesheet" />

  <body>
    <header>
      <nav class="nav-bar flex">
        <div class="nav-title">
          <h2>Fitness</h2>
        </div>
        <div id="nav" class="nav-items flex">
          <a id="home-button" href="#">Home</a>
          <a href="#">Service</a>
          <a href="#">Contact</a>
          <a href="#">About</a>
        </div>
        <div id="menu">
          <img src="images/hamburger.png" alt="" />
        </div>
      </nav>
      <div class="hero-section flex">
        <div class="hero-details">
          <h1 class="hero-title">
            Get body in <span id="title">shape</span> & stay healthy

          <p class="hero-description description-font">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="hero-button">
            <button class="hero-btn1 primary-btn">Join Club Now!</button>
            <button class="hero-btn2 primary-btn">Download App</button>
          </div>
        </div>
        <div class="hero-image">
          <img src="images/Images 2.png" alt="" />
          <div class="hero-card1 flex">
            <div class="ellipse"></div>
            <div class="hero-card-details">
              <h2>350+</h2>
              <p>Video tutorial</p>
            </div>
          </div>
        </div>
